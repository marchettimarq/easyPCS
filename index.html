<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"><title>easyPCS</title><link rel="manifest" href="manifest.json"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><link rel="apple-touch-icon" href="icon.png"><link rel="stylesheet" href="style.css"></head><body><header class="topbar"><div class="brand">easy<span>PCS</span></div><div class="spacer"></div><button id="resetBtn" class="btn ghost">Reset</button></header><main id="home" class="home"><div id="carousel" class="carousel" aria-label="Phases carousel"></div><div id="dots" class="dots" role="tablist" aria-label="Phases"></div></main><footer class="bottombar" role="navigation"><button class="nav" disabled>Home</button><button class="nav primary" id="fab" aria-label="Add task">＋</button><button class="nav" disabled>Timeline</button></footer><template id="cardTpl"><section class="phase-card"><header class="card-head"><h2 class="phase-title" contenteditable="true" aria-label="Phase title"></h2><div class="progress"><div class="bar"></div></div><div class="count"><span class="done"></span>/<span class="total"></span> complete</div></header><ul class="task-list active" aria-label="Active tasks"></ul><details class="completed"><summary><span class="comp-count"></span> Completed</summary><ul class="task-list"></ul></details><div class="add-row"><input class="add-input" type="text" placeholder="Add task…"><button class="btn add-task">Add</button></div></section></template><template id="rowTpl"><li class="task-row"><label class="check"><input type="checkbox" aria-label="Complete task"><span class="dot"></span></label><div class="title" contenteditable="true"></div><button class="delete" aria-label="Delete task">×</button></li></template><script src="script.js"></script></body></html>
