<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>easyPCS â€” Test Harness</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;margin:0;background:#0b1020;color:#e6eaf5}
    header,footer{position:sticky;left:0;right:0;background:#121a2c;padding:12px 16px;z-index:2}
    header{top:0}footer{bottom:0}
    .bar{display:flex;align-items:center;gap:12px}
    .grow{flex:1}
    #phases{padding:16px;display:grid;grid-template-columns:1fr;gap:12px}
    .phase-card{background:#121a2c;border:1px solid #20283a;border-radius:14px;padding:12px}
    .phase-card h3{margin:0 0 8px;font-size:16px}
    .task-list{margin:0;padding-left:18px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:12px;border:1px solid #20283a;background:#2f6bff;color:#fff;font-weight:600}
    .add-task-btn{margin-top:8px}
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <strong>easyPCS (test)</strong>
      <span class="grow"></span>
      <button id="addPhaseBtn" class="btn" type="button">+ Add Phase</button>
    </div>
  </header>

  <main id="phases" aria-live="polite"></main>

  <footer>
    <div class="bar"><span class="grow"></span><small>This is a minimal test page to verify script.js runs.</small><span class="grow"></span></div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
