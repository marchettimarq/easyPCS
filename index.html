
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>easyPCS</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" sizes="512x512">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="easyPCS">
  <link rel="stylesheet" href="style.css?v=final1">
</head>
<body>
  <header class="topbar" role="banner">
    <h1 class="brand">easy<span>PCS</span></h1>
    <button class="pill reset-btn" aria-label="Reset data">Reset</button>
  </header>

  <main id="view" role="main" aria-live="polite"></main>

  <nav class="bottom-nav" role="navigation" aria-label="Primary">
    <button class="nav-btn" data-route="#/home" aria-label="Home">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3z"/></svg>
      <span class="label">Home</span>
    </button>
    <button id="addFab" class="nav-btn primary" aria-label="Add">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"/></svg>
    </button>
    <button class="nav-btn" data-route="#/timeline" aria-label="Timeline">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M19 4h-1V2h-2v2H8V2H6v2H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2zm0 16H5V9h14v11zM7 11h5v5H7z"/></svg>
      <span class="label">Timeline</span>
    </button>
  </nav>

  <!-- Add Task Modal -->
  <div id="modalBackdrop" class="backdrop hidden"></div>
  <div id="addModal" class="sheet hidden" role="dialog" aria-modal="true" aria-labelledby="addTitle">
    <div class="sheet-header">
      <h3 id="addTitle">Add Task</h3>
      <button class="icon-btn close-add" aria-label="Close">âœ•</button>
    </div>
    <form id="addForm" class="sheet-body">
      <label>Title<span class="req">*</span>
        <input name="title" type="text" placeholder="Task title" required maxlength="140"/>
      </label>
      <label>Due date
        <input name="due" type="date"/>
      </label>
      <label>Description
        <textarea name="desc" placeholder="Optional details" maxlength="500"></textarea>
      </label>
      <label>Phase
        <select name="phase" id="phaseSelect"></select>
      </label>
      <div class="sheet-actions">
        <button type="button" class="pill ghost close-add">Cancel</button>
        <button type="submit" class="pill primary-btn">Add</button>
      </div>
    </form>
  </div>

  <script src="script.js?v=final1"></script>
</body>
</html>
